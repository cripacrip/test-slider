<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="arrow left" onclick="prev()">
            <img class="arrow__img" src="img/arrows/arrow-left.png" alt="left">
        </div>
        <div class="slider slider__item-1">
             <div class="title">
                 <h3 class="title__first">Baycon</h3>
                 <p class="title__second">Jason Statham</p>
             </div>
        </div>
        <div class="slider slider__item-2">
            <div class="title">
                <h3 class="title__first">Brick</h3>
                <p class="title__second">Alan Ford</p>
            </div>
       </div>
       <div class="slider slider__item-3">
            <div class="title">
                <h3 class="title__first">why do they call him the bullet dodger?</h3>
                <p class="title__second">Because he dodges bullets Avi</p>
            </div>
       </div>
       <div class="arrow right" onclick="next()">
            <img class="arrow__img" src="img/arrows/arrow-right.png" alt="right">
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
